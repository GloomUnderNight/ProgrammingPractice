<div class="wrapper">

    <header class="header">

    <main>

        <aside class="left-sidebar">
            <strong>Announcements:</strong>
            <hr color="#3D8AF7">
            We released our GUI alpha! Horray!

        <article>
            <div class="content">
                <br>
                <textarea class="msgField" name="messageField" readonly>
                    Mus elit Morbi mus enim lacus at quis Nam eget morbi.Et semper urna urna non at cursus dolor vestibulum neque enim..Tellus interdum at laoreet laoreet lacinia lacinia sed Quisque justo quis.Hendrerit scelerisque lorem elit orci tempor tincidunt enim Phasellus dignissim tincidunt.Nunc vel et Sed nisl Vestibulum odio montes Aliquam volutpat pellentesque.Ut pede sagittis et quis nunc gravida porttitor ligula.

        <aside class="right-sidebar">
            <strong>Who is in this chat?</strong>
            <hr color="#3D8AF7">
            You<br>
            Pomi<br>
            Abver<br>
            Miker<br>
            Tey<br>
            Alexander<br>
            Sanchezz<br>
            Proxima<br>
            FenrirTheBoss<br>

    </main>

    <div class="lower-middle">

        <article>
            <div class="MessagePanel">
                <br>
                <textarea class="msgInput" placeholder="Input your message here..."></textarea>
            </div>
        </article>

        <aside class="chatButtons">
            <input type="submit" class="simpleChatButton" name="sendMsg" value="Send"><br><br>
            <input type="button" class="simpleChatButton" name="openEmotions" value="Emotions">
        </aside>

        <aside class="right-sidebar-panel">
            <div class="NamePanel" align="left"><br>
                <input type="text" placeholder="Input Your name here..." >
                <input type="submit" name="submitName" value="Submit!" class="simpleButton" maxlength="24">
            </div>
            <br><br>
            <div>
                <img src="wifi.png" alt="Here will be the indicator of connection" height="40" width="40" border="1px">
            </div>
        </aside>

    </div>

</div>

<footer class="footer">
    <br>
    <i>Gloomy-chat v 1.0.0 alpha. All rights are not reserved. </i>
